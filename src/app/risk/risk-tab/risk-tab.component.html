<a [routerLink]="['/dashboard']"><--</a>
<mat-tab-group>
  <mat-tab label="First">
    <app-risk></app-risk>
  </mat-tab>
  <mat-tab label="Second">
    <table class="table">
      <tr *ngFor="let tabs of ta">
        <td *ngFor="let tabsd of tabs" [ngClass]= getCss(tabsd) >
          {{tabsd}}
          {{getCss(tabsd)}}
        </td>
      </tr>
    </table>
    <hr>
    <google-chart
      [title]="title"
      [type]="type"
      [data]="myData"
      [columnNames]="columnNames"
      [roles]="roles">
    </google-chart>

    <google-chart
      [title]="areatitle"
      [type]="areaType"
      [data]="areaData"
      [columnNames]="columnNamesArea"
      [roles]="roles">
    </google-chart>

    </mat-tab>
</mat-tab-group>
