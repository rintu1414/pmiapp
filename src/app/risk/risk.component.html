<div class="container">
  <div class="table-responsive-sm table-hover table-sm">
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z23">
    <ng-container *ngFor="let disCol of headerArr; let colIndex = index" matColumnDef="{{disCol}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{disCol}}</th>
      <td mat-cell *matCellDef="let element"> {{element[disCol]}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headerArr; sticky: true"></tr>
    <tr mat-row  *matRowDef="let row; columns: headerArr;"></tr>
  </table>
  <mat-paginator  showFirstLastButtons [pageSizeOptions]="[3]"></mat-paginator>
</div>
</div>
<br>
<app-upload></app-upload>
