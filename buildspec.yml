version: 0.2
phases:
  install:
    commands:
       - echo Installing source NPM dependencies...
       - npm install -g @angular/cli
       - npm install -dev @angular/cli
  pre_build:
    commands:
      - sudo rm -rf node_modules/
      - sudo npm install
  build:
    commands:
       - echo Build started on `date`
       - ng build

artifacts:
  files:
    - '**/*'
