version: 0.2
phases:
  install:
    commands:
       - echo Installing source NPM dependencies...
       - npm install -g @angular/cli
  pre_build:
    commands:
      - npm install
  build:
    commands:
       - echo Build started on `date`
       - ng build --prod
       - cp 'Dockerfile' 'dist'

artifacts:
  files:
    - '**/*'
    base-directory: 'dist*'
    discard-paths: yes
